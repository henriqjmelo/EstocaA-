     <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Adicionar produto</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="page-list-product.html" data-toggle="validator">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label> Tipo de produto *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Padrão</option>
                                            <option>Combo</option>
                                            <option>Digital</option>
                                            <option>Serviço</option>
                                        </select>
                                    </div> 
                                </div>  
                                <div class="col-md-6">                      
                                    <div class="form-group">
                                        <label>Nome *</label>
                                        <input type="text" class="form-control" placeholder="Nome do produto" data-errors="Por favor insira um nome." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Código *</label>
                                        <input type="number" class="form-control" placeholder="Código do produto" data-errors="Por favor insira o código." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>  
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Categoria *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Beleza</option>
                                            <option>Calçados</option>                                           
                                            <option>Comida</option>
                                            <option>Eletrodomésticos</option>
                                            <option>Eletrônicos</option>
                                            <option>Roupas</option>
                                            <option>Jóias</option>
                                            <option>Mercado</option>
                                            <option>Móveis</option>
                                            <option>Telas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> <strong> Nota Fiscal *</strong> </label>
                                        <input type="number" class="form-control" placeholder="Número da nota fiscal" data-errors="Por favor insira a Nota Fiscal." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> <strong> Data *</strong> </label>
                                        <input type="date" class="form-control" placeholder="Data de recebimento" data-errors="Por favor insira a data de recebimento." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preço *</label>
                                        <input type="number" class="form-control" placeholder="Preço" data-errors="Por favor insira o preço." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> <strong>Número de série</strong> </label>
                                        <input type="text" class="form-control" placeholder="Número de série">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                
                                <div class="col-md-12">                                    
                                    <div class="form-group">
                                        <label>Quantidade *</label>
                                        <input type="number" class="form-control" placeholder="Quantidade" data-errors="Por favor insira a quantidade." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descrição / Detalhes do produto</label>
                                        <textarea class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-primary mr-2">Adicionar produto</button>
                            <button type="reset" class="btn btn-danger">Desfazer</button>
                        </form>
                    </div>
                </div>
            </div>
