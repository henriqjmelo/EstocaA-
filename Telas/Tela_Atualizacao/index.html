<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Atualização de Estoque</h1>

    <h3>Buscar produto</h3>

    <section class="row produtos" id="caixa-produto">

        <div class="col-12 col-sm-12 col-md-6 col-lg-6" >
            <div class="codigo">
                <label for="codigo">Código</label>
                <input type="text" class="form-control"  id="codigo" placeholder="Insira o código do produto">
            </div>
        </div>

<div class="col-12 col-sm-12 col-md-6 col-lg-6" >
            <div class="descricao">
                <label for="descricao">Nome</label>
                <input type="text" class="form-control" id="descricao" placeholder="Insira a descrição do produto">

            </div>
            </div>

        </div>

    </section>

    <h3>Dados</h3>

    <section class="row dados" id="caixa-dados">

        <div class="col-12 col-sm-12 col-md-6 col-lg-3">
            <div class="disponibilidade">
                <label for="disponibilidade">Disponibilidade</label>
                <select class="form-control" id="disponibilidade">
                  <option>Disponível</option>
                  <option>Indisponível</option>
                  
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="quantidade">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="Quantidade" placeholder="">
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="fabricação">
                    <label for="fabricacao">Lote</label>
                    <input type="text" class="form-control" id="fabricacao" placeholder="">
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="validade">
                    <label for="validade">Validade</label>
                    <input type="date" class="form-control" id="validade" placeholder="">
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-2">
                <div class="validade">
                    <label for="validade">fabricação</label>
                    <input type="date" class="form-control" id="validade" placeholder="">
                </div>

            </div>
           
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="observacao">
                <label for="observacao">Especificações do produto</label>
                <input type="text" class="form-control" id="observacao" placeholder="Escreva as especificações do produto">
            </div>
            
        </div>



    </section>
    
    <a href="../Tela_de_lista_e_cadastro_produtos/HTML/backend/page-list-product.html" id="voltar">
        <button type="submit" id="voltar" value="voltar" >Voltar</button>
    </a>

    <button type="submit" id="salvar" value="salvar" onclick="ValidaDados()">Salvar</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

</body>
